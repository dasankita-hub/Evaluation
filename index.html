<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        .content {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" style="color: white; margin: 0 15px;">Home</a>
        <a href="#" style="color: white; margin: 0 15px;">About</a>
        <a href="#" style="color: white; margin: 0 15px;">Services</a>
        <a href="#" style="color: white; margin: 0 15px;">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        
    </div>
</body>
</html>
